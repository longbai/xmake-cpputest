sudo: required
language: C
os:
  - linux
  - osx
compiler:
  - clang
  - gcc

before_script:
  - sh ./install_cpputest.sh

install:
  - git clone --branch=dev https://github.com/waruqi/xmake.git waruqi/xmake
  - cd ./waruqi/xmake
  - sudo ./install
  - cd -

script:
  - xmake
  - xmake p
  - xmake f -m debug
  - xmake -r tutorial
  - xmake c
